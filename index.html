<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="sidebar">
        <nav class="navbar"> <!-- Menu de navegação da página -->
            <ul>
                <li>
                    <a href="#">
                        <img src="./img/search.svg" alt="Desenho de uma lupa">
                        <span>Buscar</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/grid.svg" alt="Desenho de quatro quadrados que representam um bloco">
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/pet.svg" alt="Desenho de uma pata de animal para fazer a representação de pets">
                        <span>Pets</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/user.svg" alt="Desenho de uma pessoa para representar um usuário">
                        <span>Cliente</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/vet.svg" alt="Desenho de uma pessoa que representa um veterinário">
                        <span>Vets</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/settings.svg" alt="Desenho de uma engrenagem para representa o item de ajustes">
                        <span>Ajustes</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
